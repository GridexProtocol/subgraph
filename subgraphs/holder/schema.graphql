type Holder @entity {
    "the address of the holder"
    id: Bytes!
    "the amount of the token"
    amount: BigDecimal!
}

type Overview @entity {
    "the id of the total supply"
    id: ID!
    "the total supply of the token"
    totalSupply: BigDecimal!
    "the holders of the token"
    holders: BigInt!
}
